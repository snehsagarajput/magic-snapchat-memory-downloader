<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Memory Exporter (Free)</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --term-bg: #000;
            --text: #0f0;
            --accent: #00ff00;
            --err: #ff4444;
            --dim: #666;
            --panel: #2a2a2a;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: #ddd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--panel);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        h1 { color: var(--accent); margin-top: 0; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px;}
        
        /* Setup Steps */
        .step-box {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid var(--dim);
        }
        .step-box.active { border-left-color: var(--accent); background: #333; }
        .step-box.locked { opacity: 0.5; pointer-events: none; }
        .step-title { font-weight: bold; color: white; margin-bottom: 8px; display: block; }
        
        a { color: #4db8ff; text-decoration: none; border-bottom: 1px dotted #4db8ff; }
        a:hover { color: white; }

        /* Controls */
        input[type="file"], input[type="number"] {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        
        .btn-row { display: flex; gap: 10px; }
        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            flex: 1;
            text-transform: uppercase;
        }
        button:disabled { background: var(--dim); cursor: not-allowed; color: #888; }
        button:hover:not(:disabled) { opacity: 0.9; }
        button.stop { background: var(--err); color: white; display: none; }
        button.check { background: #4db8ff; color: #000; }

        /* Terminal Output */
        .terminal {
            background: var(--term-bg);
            color: var(--text);
            height: 250px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #444;
            margin-top: 20px;
            font-size: 12px;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
        }
        .log-entry { margin-bottom: 2px; }
        .log-err { color: var(--err); }
        .log-success { color: var(--accent); }
        .log-info { color: #888; }
        
        /* Progress Bar */
        .progress-container {
            background: #444;
            height: 24px;
            border-radius: 12px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            background: var(--accent);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            line-height: 24px;
            color: black;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 0px 0px 2px rgba(255,255,255,0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 10px;
            background: #555;
            color: #aaa;
        }
        .status-badge.ok { background: var(--accent); color: black; }
    </style>
</head>
<body>

<div class="container">
    <h1>Snapchat Memory Exporter</h1>

    <div class="step-box active" id="step1">
        <span class="step-title">STEP 1: ENABLE EXTENSION <span id="corsStatus" class="status-badge">NOT DETECTED</span></span>
        <p style="margin: 5px 0 10px 0; font-size: 13px;">
            Browsers block external downloads by default. You must install the 
            <a href="https://chromewebstore.google.com/detail/allow-cors-access-control/lhobafahddgcelffkeicbaginigeejlf" target="_blank">Allow CORS Extension</a> 
            and <strong>turn it ON</strong> (Purple Icon).
        </p>
        <button class="check" id="checkCorsBtn">Verify Extension is On</button>
    </div>

    <div class="step-box locked" id="step2">
        <span class="step-title">STEP 2: SELECT DATA</span>
        <label style="font-size:13px">Load 'memories_history.json':</label>
        <input type="file" id="fileInput" accept=".json" disabled>
        
        <div style="margin-top: 10px;">
            <label style="font-size:13px">Start from Index (Optional):</label>
            <input type="number" id="startIndex" value="0" min="0" placeholder="0" disabled>
        </div>
    </div>

    <div class="step-box locked" id="step3">
        <span class="step-title">STEP 3: DOWNLOAD</span>
        <div class="btn-row">
            <button id="startBtn" disabled>START DOWNLOAD</button>
            <button id="stopBtn" class="stop">STOP EXPORT</button>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">Waiting...</div>
    </div>

    <div class="terminal" id="consoleOutput">
        <div class="log-info">> System ready. Please complete Step 1.</div>
    </div>
</div>

<script>
    // --- State & DOM ---
    let memoryData = [];
    let isRunning = false;
    let abortController = null;
    let corsEnabled = false;

    const els = {
        step1: document.getElementById('step1'),
        step2: document.getElementById('step2'),
        step3: document.getElementById('step3'),
        corsStatus: document.getElementById('corsStatus'),
        checkCorsBtn: document.getElementById('checkCorsBtn'),
        fileInput: document.getElementById('fileInput'),
        startBtn: document.getElementById('startBtn'),
        stopBtn: document.getElementById('stopBtn'),
        consoleDiv: document.getElementById('consoleOutput'),
        progressBar: document.getElementById('progressBar'),
        progressText: document.getElementById('progressText'),
        startIndex: document.getElementById('startIndex')
    };

    // --- Logger ---
    function log(msg, type = 'normal') {
        const div = document.createElement('div');
        div.className = 'log-entry';
        if (type === 'error') div.className += ' log-err';
        if (type === 'success') div.className += ' log-success';
        if (type === 'info') div.className += ' log-info';
        
        const time = new Date().toLocaleTimeString('en-US', {hour12: false});
        div.innerText = `[${time}] ${msg}`;
        
        els.consoleDiv.appendChild(div);
        els.consoleDiv.scrollTop = els.consoleDiv.scrollHeight;
    }

    // --- STEP 1: CORS Check Logic ---
    els.checkCorsBtn.addEventListener('click', async () => {
        log("Testing connection permissions...", 'info');
        try {
            // We attempt to fetch Google. 
            // Normal browser security BLOCKS this fetch because Google doesn't allow cross-origin.
            // If the extension is ON, it injects headers that allow this to succeed (or return opaque).
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            
            const response = await fetch('https://www.google.com', { 
                method: 'GET', 
                mode: 'cors',
                signal: controller.signal
            });
            
            // If we reach here without error, the extension is intercepting!
            clearTimeout(timeoutId);
            unlockSteps();
        } catch (err) {
            // If it fails with "Failed to fetch", it means the browser blocked it (CORS).
            log("❌ Extension not detected. Please install 'Allow CORS' and toggle it ON.", 'error');
            console.error(err);
        }
    });

    function unlockSteps() {
        corsEnabled = true;
        els.corsStatus.innerText = "CONNECTED";
        els.corsStatus.className = "status-badge ok";
        els.step1.style.borderLeftColor = "#00ff00";
        els.checkCorsBtn.innerText = "Extension Active";
        els.checkCorsBtn.disabled = true;
        
        // Unlock Step 2
        els.step2.className = "step-box active";
        els.fileInput.disabled = false;
        els.startIndex.disabled = false;
        log("✅ Extension verified. Please select your JSON file.", 'success');
    }

    // --- STEP 2: File Loader ---
    els.fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        log(`Reading file: ${file.name}...`, 'info');
        
        reader.onload = (event) => {
            try {
                const json = JSON.parse(event.target.result);
                memoryData = json["Saved Media"] || [];
                
                if (memoryData.length === 0) {
                    throw new Error("No 'Saved Media' found in JSON.");
                }

                log(`Loaded ${memoryData.length} memories successfully.`, 'success');
                
                // Unlock Step 3
                els.step3.className = "step-box active";
                els.startBtn.disabled = false;
                els.startBtn.innerText = `START DOWNLOAD (${memoryData.length} FILES)`;
            } catch (err) {
                log(`JSON Error: ${err.message}`, 'error');
                alert("Invalid JSON file. Please select 'memories_history.json'.");
            }
        };
        reader.readAsText(file);
    });

    // --- Utility: Format Date for Filename ---
    function sanitizeDate(dateStr) {
        // Input: "2020-01-20 15:30:45 UTC"
        // Output: "2020-01-20_15-30-45"
        try {
            let d = new Date(dateStr.replace(" UTC", ""));
            // Fallback if date is invalid
            if (isNaN(d.getTime())) d = new Date();
            
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            const s = String(d.getSeconds()).padStart(2, '0');
            
            return `${yyyy}-${mm}-${dd}_${h}-${m}-${s}`;
        } catch (e) {
            return "unknown_date";
        }
    }

    // --- Utility: Sleep ---
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    // --- STEP 3: Main Logic ---
    els.startBtn.addEventListener('click', async () => {
        if (!memoryData.length) return;
        
        isRunning = true;
        abortController = new AbortController();
        const signal = abortController.signal;

        // UI Updates
        els.startBtn.style.display = 'none';
        els.stopBtn.style.display = 'block';
        els.fileInput.disabled = true;

        let startIdx = parseInt(els.startIndex.value) || 0;
        let total = memoryData.length;

        log("--- STARTING EXPORT ---");

        for (let i = 0; i < total; i++) {
            if (!isRunning) break;
            
            if (i < startIdx) continue;

            let memory = memoryData[i];
            
            // Calculate Progress
            let percent = ((i - startIdx) / (total - startIdx) * 100).toFixed(1);
            if(percent < 0) percent = 0;
            
            els.progressBar.style.width = `${percent}%`;
            els.progressText.innerText = `${percent}% | Processing #${i}`;
            
            log(`Processing #${i} (${memory['Date']})...`);

            try {
                // 1. Get Link (POST)
                let linkResponse = await fetch(memory['Download Link'], {
                    method: 'POST',
                    signal: signal,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                if (!linkResponse.ok) throw new Error(`Link HTTP ${linkResponse.status}`);
                let downloadUrl = await linkResponse.text();
                
                // 2. Download File (GET)
                let fileResponse = await fetch(downloadUrl, { signal: signal });
                if (!fileResponse.ok) throw new Error(`Download HTTP ${fileResponse.status}`);
                let blob = await fileResponse.blob();

                // 3. Construct Filename (Index + Date + Extension)
                // Determine extension from original URL or default to mp4
                let ext = "mp4";
                let regexExt = downloadUrl.match(/(?<=\.)[a-z0-9]{3,4}(?=\?)/);
                if (regexExt) ext = regexExt[0];

                let dateStr = sanitizeDate(memory['Date']);
                // Pad index to 4 digits (e.g., 0005)
                let paddedIndex = String(i).padStart(4, '0');
                
                let finalFilename = `${paddedIndex}_${dateStr}_snap.${ext}`;

                // 4. Save
                forceDownload(blob, finalFilename);
                log(`  > Saved: ${finalFilename}`, 'success');

                // Delay to prevent freezing browser
                await sleep(1200); 

            } catch (err) {
                if (err.name === 'AbortError') {
                    log("User cancelled.", 'info');
                } else {
                    log(`  > FAILED: ${err.message}`, 'error');
                }
                // Optional: Wait even on error to not hammer CPU
                await sleep(1000);
            }
        }

        finish();
    });

    els.stopBtn.addEventListener('click', () => {
        isRunning = false;
        if(abortController) abortController.abort();
        log("Stopping... please wait for current download to finish.");
    });

    function finish() {
        isRunning = false;
        els.startBtn.style.display = 'block';
        els.stopBtn.style.display = 'none';
        els.fileInput.disabled = false;
        els.progressBar.style.width = "100%";
        els.progressText.innerText = "Export Complete";
        log("--- EXPORT COMPLETE ---", 'success');
    }

    function forceDownload(blob, filename) {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        
        setTimeout(() => {
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }, 100);
    }

    window.onbeforeunload = function() {
        if (isRunning) return "Export is running. Leave site?";
    };
</script>

</body>
</html>
